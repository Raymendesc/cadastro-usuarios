<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <header class="main-header">
      <img src="/css/logo.png" alt="Logo" class="logo">
  </header>
    <h1 class="text-center mb-4">Cadastro de Contatos</h1>
    <form id="cadastroForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" required placeholder="Digite o Nome">
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" maxlength="11" required placeholder="Digite o CPF">
      </div>
      <div class="mb-3">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" id="dataNascimento" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" class="form-control" placeholder="Digite o Endereço">
      </div>
      <div class="button-container">
        <button type="button" id="btnSalvar" class="btn">Cadastrar</button>
        <button type="button" id="btnListar" class="btn">Exibir Contatos</button>
        <button type="button" id="btnBuscar" class="btn">Buscar Contato</button>
        <button type="button" id="btnExcluir" class="btn">Remover Contato</button>
      </div>      
    </form>
    <div id="contactContainer" class="contact-list"></div>
    <div id="resultado" class="mt-4"></div>
  </div>
  <script src="/Javascript/script.js"></script>
</body>
</html>
